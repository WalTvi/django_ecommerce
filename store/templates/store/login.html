{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<form method="POST" id="loginForm" action="{% url 'login_view' %}">
  <h1 class="row justify-content-center align-items-center">LOGIN</h1>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <a href="{% url 'registro' %}" class="row justify-content-center align-items-center">No tienes una cuenta?</a>
  <br>
  <div class="mb-3 row justify-content-center align-items-center">
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
</form>

{% endblock content %}
